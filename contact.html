<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/contact.css">
    <title>Contact Us</title>
</head>
<body>
<div class="contact">
    <div class="container">
        <div class="text-wrapper">Contact Us</div>
        <div class="iframe">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d87838.52228231121!2d6.569935679246021!3d46.52881562139082!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478c293ecd89a7e5%3A0xeb173fc9cae2ee5e!2sLausanne!5e0!3m2!1sfr!2sch!4v1695739103680!5m2!1sfr!2sch" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form class="contact-form">
            <div class="form-group">
                <label for="titre">TITRE</label>
                <input type="text" id="titre" name="titre">
            </div>
            <div class="form-group">
                <label for="prenom">PRÉNOM</label>
                <input type="text" id="prenom" name="prenom">
            </div>
            <!-- Ajoutez ici d'autres champs de formulaire -->
            <div class="form-group">
                <label for="sujet">SUJET</label>
                <input type="text" id="sujet" name="sujet">
            </div>
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="nom">NOM</label>
                <input type="text" id="nom" name="nom">
            </div>
            <div class="form-group">
                <label for="pays">PAYS/RÉGION *</label>
                <input type="text" id="pays" name="pays">
            </div>
            <div class="form-group">
                <label for="telephone">TÉLÉPHONE</label>
                <input type="tel" id="telephone" name="telephone">
            </div>
            <div class="form-group">
                <label for="adresse">ADRESSE</label>
                <input type="text" id="adresse" name="adresse">
            </div>
            <div class="form-group">
                <label for="hotel">CHOISISSEZ UN HOTEL *</label>
                <select id="hotel" name="hotel">
                    <option value="belle-mare">BELLE MARE MAURICE</option>
                    <option value="south-ari">SOUTH ARI ATOLL MALDIVES</option>
                    <option value="reunion">ÎLE DE LA RÉUNION</option>
                </select>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</div>
</body>
</html>
